language: python
sudo: required
services:
- docker
install:
- sudo apt-get update && sudo apt-get install -y curl
- export MY_IP=$(curl -s https://api.ipify.org)
- curl https://${NOIP_U}:${NOIP_P}@dynupdate.no-ip.com/nic/update?hostname=${DNS_NAME}&myip=${MY_IP}
- sleep 10
script:
- ./ip_converge_hold.sh
- sudo -E ./build.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
